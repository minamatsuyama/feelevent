<!DOCTYPE html>
<html lang="ja" id="">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="/favicon.ico">
<link href="//fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
<link rel="stylesheet" type="text/css" href="/css/lib/vendor/jquery-ui.css"/>
<link rel="stylesheet" type="text/css" href="/css/lib/vendor/select2.css"/>
<link href="/css/lib/base.css" rel="stylesheet">
<link href="/css/lib/module.css" rel="stylesheet">
<link href="/css/searchmenu.css" rel="stylesheet">
<title>WorldSchool</title>
</head>
<body>
<section id="page">
  <div class="search-menu-area " >
    <div class="container modal-close">
      <a href="#" id="menu-close">キャンセル</a>
    </div>
    <div class="container">
          <div class="toggle active keyword-group">
            <div class="lbl-text">キーワード</div>
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-checkbox active">
                <input type="checkbox" checked name="keyword_ids" value="1"> 基礎・教養
              </label>
              <label class="btn btn-checkbox">
                <input type="checkbox" name="keyword_ids"> 文学
              </label>
              <label class="btn btn-checkbox">
                <input type="checkbox" name="keyword_ids"> 言語・コミュニケーション
              </label>
              <label class="btn btn-checkbox">
                <input type="checkbox" name="keyword_ids"> 政治・法
              </label>
              <label class="btn btn-checkbox">
                <input type="checkbox" name="keyword_ids"> 経済・ビジネス
              </label>
              <label class="btn btn-checkbox">
                <input type="checkbox" name="keyword_ids"> 社会・コミュニティ
              </label>
              <label class="btn btn-checkbox">
                <input type="checkbox" name="keyword_ids"> 国際関係
              </label>
              <label class="btn btn-checkbox">
                <input type="checkbox" name="keyword_ids"> 数理
              </label>
              <label class="btn btn-checkbox">
                <input type="checkbox" name="keyword_ids"> 工学
              </label>
              <label class="btn btn-checkbox">
                <input type="checkbox" name="keyword_ids"> IT
              </label>
              <label class="btn btn-checkbox">
                <input type="checkbox" name="keyword_ids"> デザイン・ものづくり
              </label>
              <label class="btn btn-checkbox">
                <input type="checkbox" name="keyword_ids"> 生物・農業
              </label>
              <label class="btn btn-checkbox">
                <input type="checkbox" name="keyword_ids"> 看護・保健・福祉
              </label>
              <label class="btn btn-checkbox">
                <input type="checkbox" name="keyword_ids"> 医・歯・薬
              </label>
              <label class="btn btn-checkbox">
                <input type="checkbox" name="keyword_ids"> 教育
              </label>
              <label class="btn btn-checkbox">
                <input type="checkbox" name="keyword_ids"> アート・表現
              </label>
              <label class="btn btn-checkbox">
                <input type="checkbox" name="keyword_ids"> ファッション・生活
              </label>
              <label class="btn btn-checkbox">
                <input type="checkbox" name="keyword_ids"> 心・身体
              </label>
            </div>
          </div>
    </div>
    <div class="container">
          <div class="toggle active event-types">
            <div class="lbl-text">種別</div>
            <div class="btn-group">
              <label class="btn btn-checkbox">
                <input type="checkbox" checked name="keyword_ids" value="1"> 参加型
              </label>
              <label class="btn btn-checkbox">
                <input type="checkbox" name="keyword_ids"> 聴講型
              </label>
              <label class="btn btn-checkbox">
                <input type="checkbox" name="keyword_ids"> 資格・公募
              </label>
              <label class="btn btn-checkbox">
                <input type="checkbox" name="keyword_ids"> 大学体感
              </label>
            </div>
          </div>
    </div>
    <div class="container">
      <div class="toggle active held-area selectpicker">
        <div class="lbl-text">開催場所</div>
        <div class="btn-group">
            <select name="held_area" class="select">
              <option value="開催場所">開催場所 </option>
              <option value="北海道">北海道 </option>
              <option value="関東">関東 </option>
              <option value="関西">関西 </option>
              <option value="九州">九州 </option>
            </select>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="toggle active datepicker">
        <div class="lbl-text">開催期間</div>
        <div class="btn-group">
            <input type="text" class="held-started-on" value="" name="held_started_on" placeholder="開催開始日">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="toggle active entry-fee-type selectpicker">
        <div class="lbl-text">参加費</div>
        <div class="btn-group">
            <select name="entry_fee_type" class="select">
              <option></option>
              <option value="free">無料</option>
              <option value="pay">有料</option>
            </select>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="toggle active qualifying-age selectpicker">
        <div class="lbl-text">対象年齢</div>
        <div class="btn-group">
            <select name="qualifying_age_id" class="select">
              <option value=""></option>
              <option value="10歳〜20歳">10歳〜20歳</option>
              <option value="21歳〜30歳">21歳〜30歳</option>
              <option value="31歳〜40歳">31歳〜40歳</option>
              <option value="41歳〜50歳">41歳〜50歳</option>
            </select>
        </div>
      </div>
    </div>
    <div class="submit">
        <a href="#" >検 索</a>
    </div>
  </div>
</section>
<script src="/js/lib/vendor.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/home/searchmenu.js"></script>
</body>
</html>
