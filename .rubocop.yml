AllCops:
  Exclude:
    - 'db/schema.rb'
    - 'vendor/**/*'
    - 'doc/**/*'
    - 'frontend/**/*'
  DisplayCopNames: true
  DisplayStyleGuide: true
  ExtraDetails: true
  TargetRubyVersion: 2.3

Rails:
  Enabled: true

Lint/HandleExceptions:
  Exclude:
    - 'config/unicorn/*.rb'

Metrics/LineLength:
  Max: 160
  Exclude:
    - 'config/initializers/devise.rb'

Style/AsciiComments:
  Enabled: false

Style/BlockComments:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/Lambda:
  EnforcedStyle: literal

Style/NumericLiterals:
  Enabled: false
