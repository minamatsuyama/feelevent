---
"$schema": http://json-schema.org/draft-04/hyper-schema
title:            "イベント"
description:      "イベント情報"
stability:        prototype
strictProperties: true
type:             object
definitions:
  # リクエスト関連
  keyword_ids:
    description: "キーワードID(FeelnoteDBのkeywords.id)"
    example:
      - 100
      - 102
    type:        array
  event_types:
    description: "種別(参加型: participatory, 講義型: lecture, 評価型: evaluation)"
    pattern: (participatory|lecture|evaluation)
    example:
      - "participatory"
      - "evaluation"
    type:        array
  held_area:
    description: "開催場所(TODO: 関西:kansai, 関東:kanto, 海外:overseas)"
    example:     "kanto"
    type:        string
  held_started_on:
    description: "開催開始日"
    example:     "2016-01-02"
    type:        string
  held_ended_on:
    description: "開催終了日"
    example:     "2016-03-03"
    type:        string
  entry_fee:
    description: "参加費(無料:free, 有料:pay)"
    example:     "free"
    pattern:     (pay|free)
    type:        string
  qualifying_age_id:
    description: "対象年齡(event_qualifying_ages.id)"
    example:     33
    type:        integer
  word:
    description: "フリーワード"
    example:     "サッカー"
    type:        string

  # レスポンス関連
  data:
    description: "説明"
    items:
      properties:
        id:
          description: "ID"
          example:     123
          type:        integer
        title:
          description: "イベントタイトル"
          example:     "イベントのタイトル"
          type:        string
        event_type:
          description: "種別(参加型: participatory, 講義型: lecture, 評価型: evaluation)"
          example:
            value: "participatory"
            text:  "参加型"
          type:        array
        preparation_type:
          description: "事前準備(準備不要: needless、個人で: individual準備、チームで準備: team)"
          example:
            value: "needless"
            text:  "準備不要"
          type:        array
        index_image:
          description: "一覧用画像"
          example:     "http://dummyimage.com/300x200/ccc/fff.jpg"
          type:        string
        entry_fee:
          description: "参加費(無料:free, 有料:pay)"
          example:
            value: "free"
            text:  "無料"
          type:        array
        held_started_at:
          description: "開催開始日"
          example:     "2016-05-01T09:03:02+0900"
          type:        string
        held_ended_at:
          description: "開催終了日"
          example:     "2016-08-12T09:17:45+0900"
          type:        string
        entry_ended_at:
          description: "申込締切日"
          example:     "2016-03-19T12:34:56+0900"
          type:        string
        held_areas:
          description: "開催場所(TODO: 関西:kansai, 関東:kanto, 海外:overseas)"
          example:
            - value: kanto
              text:  関東
            - value: kansai
              text:  関西
          type:        array
        keywords:
          description: "キーワード"
          example:
            - id: 100
              name: コミュニケーション
            - id: 102
              name: アート
            - id: 233
              name: ビジネス
          type:        array
        recommended:
          description: "リコメンドフラグ"
          example:     true
          pattern:     (true|false)
          type:        boolean
        reviewed:
          description: "口コミフラグ"
          example:     true
          pattern:     (true|false)
          type:        boolean
        favorite_count:
          description: "お気に入り数"
          example:     123
          type:        integer
        favorited:
          description: "お気に入りフラグ(ログイン時に有効)"
          example:     true
          pattern:     (true|false)
          type:        boolean
    type: array

  pagination:
    description: レスポンスのページャ情報
    properties:
      current_page:
        description: 現ページ番号
        example:     2
        type:        integer
      next_page:
        description: 次のページ (ページが存在しない場合は null)
        example:     3
        type:        integer
      prev_page:
        description: 前のページ (ページが存在しない場合は null)
        example:     1
        type:        integer
      per_page:
        description: 1ページの件数
        example:     20
        type:        integer
      total_count:
        description: 記事総数
        example:     100
        type:        integer
    type: object

links:
  - title:       "検索"
    description: "イベント情報を検索する"
    _doc_id:     "A0201"
    href:        "/api/events"
    method:      GET
    mediaType:   application/json
    rel:         self
    schema:
      properties:
        keyword_ids:
          "$ref": "#/definitions/events/definitions/keyword_ids"
        event_types:
          "$ref": "#/definitions/events/definitions/event_types"
        held_area:
          "$ref": "#/definitions/events/definitions/held_area"
        held_started_on:
          "$ref": "#/definitions/events/definitions/held_started_on"
        held_ended_on:
          "$ref": "#/definitions/events/definitions/held_ended_on"
        entry_fee:
          "$ref": "#/definitions/events/definitions/entry_fee"
        qualifying_age_id:
          "$ref": "#/definitions/events/definitions/qualifying_age_id"
        word:
          "$ref": "#/definitions/events/definitions/word"

properties:
  pagination:
    "$ref": "#/definitions/events/definitions/pagination"
  data:
    "$ref": "#/definitions/events/definitions/data"

_doc_id: "A02"
id: schemata/events
